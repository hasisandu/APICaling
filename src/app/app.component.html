<br>
<div class="container-fluid">
  <input (click)="loadAllData()" type="button" value="Load All Data" class="btn btn-primary btn-sm">
  <br>
  <br>

  <div style="margin-bottom: 10px;"
       class="main-wrap" *ngFor="let tempComment of dataArray">
    <small class="txt-name">{{tempComment.name}}</small>
    <br>
    <small class="txt-email">{{tempComment.email}}</small>
    <p class="txt-comment">
      {{tempComment.body}}
    </p>
  </div>


  <router-outlet></router-outlet>

</div>
